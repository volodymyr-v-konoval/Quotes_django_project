{% extends "quotes/base.html" %}

{% block content %}

<div>
    <h2>Add New Author</h2>
</div>

<form method="post" action="{% url 'quotes:add_author' %}">
    {% csrf_token %}
    <div>
        <label> Fullname:
            {{ form.fullname }}
        </label>
        <span>{{ form.errors.fullname }}</span>
    </div>
    <br>
    <div>
        <label> Born Date:
            {{ form.born_date }}
        </label>
        <span>{{ form.errors.born_date }}</span>
    </div>
    <br>
    <div>
        <label> Born Location:
            {{ form.born_location }}
        </label>
        <span>{{ form.errors.born_location }}</span>
    </div>
    <br>
    <div>
        <label> Description:
            {{ form.description }}
        </label>
        <span>{{ form.errors.description }}</span>
    </div>
    <br>
    <div class="grid">
        <button type="submit">Submit</button>
        <button type="reset" class="secondary">Reset</button>
    </div>
</form>

{% endblock %}
